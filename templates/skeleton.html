<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% end %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>

  <body style="padding-top:60px; padding-bottom:60px;">
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ reverse_url('home') }}">TARDIS</a>
            <span class="navbar-text navbar-version pull-left"><b>1.0.1</b></span>
          </div>
          <div class="collapse navbar-collapse nav-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{{ reverse_url('yaml') }}">Generate your YAML</a></li>
              <li><a href="{{ reverse_url('submit') }}">Submit a TARDIS task</a></li>
              <li><a href="{{ reverse_url('queue') }}">Queue</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://github.com/narayanaditya95/tardis-sn">View Source</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% block content %}{% end %}
        </div>
      </div>
    </div>
    <div class="panel-footer navbar navbar-fixed-bottom">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">
          <a href="#"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></a>
        </ul>
        <p>
          Created by Aditya Narayan<br/>
          Created using Tornado and Bootstrap<br/>
        </p>
      </div>
    </div>
  </div>
</footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
